<h1>Let's plan your custom Workout</h1>
    <div class="form-container">
        
        <form id="workoutForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="focus">Please choose your focus area:</label>
            <select id="focus" name="focus" required>
                <option value="">Select</option>
                <option value="full_body">Full Body</option>
                <option value="arm">Arm</option>
                <option value="abs">Abs</option>
                <option value="butt">Butt</option>
                <option value="leg">Leg</option>
            </select>

            <label for="goals">What are your main goals?</label>
            <select id="goals" name="goals" required>
                <option value="">Select</option>
                <option value="lose_weight">Lose Weight</option>
                <option value="build_muscle">Build Muscle</option>
                <option value="get_toned">Get Toned</option>
            </select>

            <label for="motivation">What motivates you the most?</label>
            <select id="motivation" name="motivation" required>
                <option value="">Select</option>
                <option value="feel_confident">Feel Confident</option>
                <option value="release_stress">Release Stress</option>
                <option value="improve_health">Improve Health</option>
                <option value="boost_energy">Boost Energy</option>
            </select>

            <label for="pushups">How many push-ups can you do at one time?</label>
            <select id="pushups" name="pushups" required>
                <option value="">Select</option>
                <option value="beginner">Beginner (3-5)</option>
                <option value="intermediate">Intermediate (5-10)</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="activity_level">What's your activity level?</label>
            <select id="activity_level" name="activity_level" required>
                <option value="">Select</option>
                <option value="sedentary">Sedentary</option>
                <option value="highly_active">Highly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select>

            <label for="weight">What is your weight (in kg)?</label>
            <input type="text" id="weight" name="weight" required>

            <label for="height">What is your height (in cm)?</label>
            <input type="text" id="height" name="height" required>

            <button type="submit">Generate Your Plan</button>
        </form>
    </div>

    <script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var weight = document.getElementById('weight').value;
        var height = document.getElementById('height').value;

        // Validate name: Allow only alphabets
        if (!/^[a-zA-Z]+$/.test(name)) {
            alert("Name should contain only alphabets");
            return false;
        }

        // Validate email format
        if (!validateEmail(email)) {
            alert("Please enter a valid email address");
            return false;
        }

        // Validate weight and height: Allow only numeric values
        if (!/^\d+$/.test(weight) || !/^\d+$/.test(height)) {
            alert("Weight and height should contain only numeric values");
            return false;
        }

        // Display success message
        alert("Your plan is ready! To access it, kindly check your mail. ");
        return true;
    }

    function validateEmail(email) {
        // Regular expression to validate email format
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }
</script>
