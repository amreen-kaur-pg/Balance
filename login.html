<!DOCTYPE html>
<html>
<head>
    <title>Get started</title>
    <link rel="stylesheet" type="text/css" href="Getstarted.css"/>
    <!-- Links for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icons link end -->
</head>
<body>
<img src="images/logoblack.png">
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form id="myForm">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            
			<input type="text" placeholder="Name" id="name" />
			
            <input type="email" placeholder="Email" id="email" />
			
            <input type="password" placeholder="Password" id="password"/>
            <button name="signup" id="up" class="up" value="signup">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
       <form id="myForm" >
    <h1>Sign in</h1>
    <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <span>or use your account</span>

    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <input type="password" id="password" name="password" placeholder="Password" required>

    <a href="#">Forgot your password?</a>
    <button type="button" onclick="alert('You are Signed In!')"; >Sign In</button>

</form>


    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<a href="layout.html"><button class="btn">BACK TO HOME PAGE
		<div class="shape"></div>
		</button></a>
<script src="login.js"></script>
</body>
</html>
